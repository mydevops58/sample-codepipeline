AWSTemplateFormatVersion: '2010-09-09'
Description: AWS CodePipeline with GitHub Source, Build, Test, Security Check, and Multi-Env ECS Deployments

Parameters:
  GitHubRepo:
    Type: String
  GitHubOwner:
    Type: String
  GitHubBranch:
    Type: String
    Default: main
  GitHubOAuthToken:
    Type: String
    NoEcho: true
  ECRRepoUri:
    Type: String
  ContainerName:
    Type: String
  CodeBuildProjectDev:
    Type: String
  CodeBuildProjectTest:
    Type: String
  CodeBuildProjectProd:
    Type: String
  DevDeployStack:
    Type: String
  TestDeployStack:
    Type: String
  ProdDeployStack:
    Type: String

Resources:
  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: !GetAtt PipelineRole.Arn
      Stages:
        - Name: Source
          Actions:
            - Name: GitHub_Source
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: 1
              OutputArtifacts:
                - Name: SourceOutput
              Configuration:
                Owner: !Ref GitHubOwner
                Repo: !Ref GitHubRepo
                Branch: !Ref GitHubBranch
                OAuthToken: !Ref GitHubOAuthToken
              RunOrder: 1

        - Name: DevBuild
          Actions:
            - Name: Build_Dev
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: DevBuildOutput
              Configuration:
                ProjectName: !Ref CodeBuildProjectDev

        - Name: DeployToDev
          Actions:
            - Name: Deploy_Dev
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              InputArtifacts:
                - Name: DevBuildOutput
              Configuration:
                ActionMode: REPLACE_ON_FAILURE
                StackName: !Ref DevDeployStack
                Capabilities: CAPABILITY_IAM
                TemplatePath: DevBuildOutput::cloudformation/ecs-fargate-cluster.yml
                ParameterOverrides: !Sub |
                  {
                    "ImageUrl": "${ECRRepoUri}",
                    "EnvName": "dev"
                  }

        - Name: Test
          Actions:
            - Name: Build_Test
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: TestBuildOutput
              Configuration:
                ProjectName: !Ref CodeBuildProjectTest

        - Name: ApproveForProd
          Actions:
            - Name: ManualApproval
              ActionTypeId:
                Category: Approval
                Owner: AWS
                Provider: Manual
                Version: 1
              Configuration:
                CustomData: "Approve deployment to production"

        - Name: ProdDeploy
          Actions:
            - Name: Build_Prod
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: ProdBuildOutput
              Configuration:
                ProjectName: !Ref CodeBuildProjectProd

            - Name: Deploy_Prod
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              InputArtifacts:
                - Name: ProdBuildOutput
              Configuration:
                ActionMode: REPLACE_ON_FAILURE
                StackName: !Ref ProdDeployStack
                Capabilities: CAPABILITY_IAM
                TemplatePath: ProdBuildOutput::cloudformation/ecs-fargate-cluster.yml
                ParameterOverrides: !Sub |
                  {
                    "ImageUrl": "${ECRRepoUri}",
                    "EnvName": "prod"
                  }

  PipelineRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: codepipeline-full-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: FullPipelineAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: "*"
                Resource: "*"
